{% extends 'base.html' %}

{% block meta %}
    <title>Register</title>
{% endblock meta %}

{% block content %}
<style>
    /* Add the following CSS rules inline */
    body {
        background-color: #f0e5e5; /* Light purple background color */
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .login {
        background-color: #7b68ee; /* Dark purple container background color */
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
        color: #fff; /* White text color */
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        font-weight: bold;
    }

    .form-control {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 4px;
    }

    .btn.login-btn {
        background-color: #8a2be2; /* Blue-Violet button color */
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
    }

    .btn.login-btn:hover {
        background-color: #9932cc; /* Darker Blue-Violet on hover */
    }

    .messages {
        list-style: none;
        padding: 0;
        color: #ff0000; /* Red text color for messages */
    }
</style>

<div class="login">
    <title>Register account</title>
    <h1>Register account</h1>
    <form method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
            <tr>
                <td></td>
                <td><input class="btn login-btn" type="submit" name="submit" value="Daftar"/></td>
            </tr>
        </table>
    </form>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</div>
{% endblock content %}
